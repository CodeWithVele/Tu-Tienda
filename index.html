<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu-Tienda - Tu tienda online</title>
    
    <!-- PWA ESSENTIAL -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    
    <!-- Icono -->
    <link rel="icon" href="icon-192.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #28a745;
            text-align: center;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .menu a {
            background: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .menu a:hover {
            background: #218838;
            transform: translateY(-3px);
        }
        .pwa-info {
            background: #e9f7ef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛍️ Tú-Tienda</h1>
        <p style="text-align: center; color: #666;">De vecinos, para vecinos en, Ecuador & LATAM</p>
        
        <div class="pwa-info">
            <strong>📱 APP INSTALABLE:</strong> Esta app se puede instalar en tu celular como una app nativa.
        </div>
        
        <div class="menu">
            <a href="mapa.html">📍 Ver Mapa</a>
            <a href="agregar.html">➕ Agregar Negocio</a>
            <a href="negocios.html">🏪 Lista de Negocios</a>
            <a href="alerta.html">⚠️ Alertas</a>
            <a href="cuenta.html">👤 Mi Cuenta</a>
            <a href="dm.html">💬 Mensajes</a>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button id="installBtn" style="background: #28a745; color: white; border: none; padding: 12px 25px; border-radius: 5px; font-size: 16px; cursor: pointer; display: none;">
                🔹 Instalar App
            </button>
            <p id="pwaStatus" style="color: #666; font-size: 14px;"></p>
        </div>
    </div>
    
    <script>
        // ====== PWA FUNCTIONALITY ======
        console.log('?? TuTienda iniciando...');
        
        // 1. Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('? Service Worker registrado:', registration.scope);
                    document.getElementById('pwaStatus').textContent = '📲 App lista para instalar';
                })
                .catch(error => {
                    console.log('? Error SW:', error);
                    document.getElementById('pwaStatus').textContent = '?? Funciona como web normal';
                });
        }
        
        // 2. Instalación como App
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
            
            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choice => {
                    if (choice.outcome === 'accepted') {
                        console.log('?? Usuario instaló la app');
                        document.getElementById('pwaStatus').textContent = '?? ¡App instalada!';
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        // 3. Mensaje final
        console.log('? TuTienda completamente cargada');
    </script>
    <script src="js/version.js"></script></body>
</html>
